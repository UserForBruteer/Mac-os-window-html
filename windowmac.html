<style>
  .window {
      margin-top: 10px;
    font-family: 'Quicksand', sans-serif;
      margin-top: 10px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 600px;
    height: 400px;
    background-color: #fff;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
    border-radius: 8px;
  }

  .title-bar {
    height: 32px;
    padding: 0 8px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #f6f7f8;
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
  }

  .title {
    font-size: 14px;
    font-weight: bold;
  }

  .controls {
    display: flex;
    align-items: center;
  }

  .close,
  .minimize,
  .maximize {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    margin-left: 8px;
  }

  .close {
    transition: all 0.2s ease-in-out;
    background-color: #ff5f57;
  }

  .minimize {
    background-color: #ffbd2e;
    transition: all 0.2s ease-in-out;
  }
  .minimize:hover {
    background-color: #cc820a;
    transition: all 0.2s ease-in-out;
  }

  .maximize {
    background-color: #32cabb;
    transition: all 0.2s ease-in-out;
  }
  .maximize:hover {
    background-color: #1a6663;
    transition: all 0.2s ease-in-out;
  }

  .content {
    height: calc(100% - 32px);
    padding: 16px;
    overflow-y: auto;
  }

  .apple-button {
      margin-top: 10px;
    background-color: #f5f5f7;
    color: #3a3a3a;
    border-radius: 8px;
    padding: 10px 20px;
    font-size: 18px;
    font-weight: bold;
    box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.1), 0px 2px 2px rgba(0, 0, 0, 0.1), 0px 4px 4px rgba(0, 0, 0, 0.1), 0px 8px 8px rgba(0, 0, 0, 0.1), 0px 16px 16px rgba(0, 0, 0, 0.1);
    border: none;
    transition: all 0.2s ease-in-out;
  }

  .apple-button:hover {
    background-color: #e8e8ea;
  }

  .apple-button:active {
     background-color: #f7f7f9;
      padding: 11px 21px;
    }
  .close:hover {
    background-color: #ad1a00;
    background-position:center;
    transition: all 0.2s ease-in-out;
  }
  .slider {
      margin-top: 10px;
    -webkit-appearance: none;
    appearance: none;
    width: 90%;
    height: 10px;
    background: #ddd;
    outline: none;
    opacity: 0.7;
      box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.1), 0px 2px 2px rgba(0, 0, 0, 0.1), 0px 4px 4px rgba(0, 0, 0, 0.1), 0px 8px 8px rgba(0, 0, 0, 0.1), 0px 16px 16px rgba(0, 0, 0, 0.1);
    border: solid 1px;
    border-color: #aaa;
    border-radius: 15px;
    -webkit-transition: .2s;
    transition: opacity .2s;
  }
  .checkbox-container {
    display: flex;
    align-items: center;
    font-size: 16px;
    cursor: pointer;
    margin-bottom: 10px;
  }

  .checkbox-container
  input[type="checkbox"] {
    display: none;
  }

  .checkmark {
        margin-top: 10px;
    position: relative;
    display: inline-block;
    width: 20px;
    height: 20px;
    margin-right: 10px;
    border: 2px solid #ccc;
    border-radius: 4px;
  }

  .checkmark::before {
    content: "";
    display: block;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 15px;
    height: 15px;
    border-radius: 2px;
    background-color: transparent;
    transition: background-color 0.2s ease-in-out;
  }

  .checkbox-container
  input[type="checkbox"]:checked ~ .checkmark::before {
    background-color: #007aff;
  }

  .checkbox-label {
        margin-top: 10px;
    color: #000;
    user-select: none;
  }

  .custom-switch {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 28px;
  }

  .custom-switch input {
    display: none;
  }

  .custom-slider {
    position: absolute;
    cursor: pointer;
    border-radius: 20px;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    -webkit-transition: .4s;
    transition: .4s;
  }

  .custom-slider:before {
    box-shadow: 0 2px 5px #999999;
    position: absolute;
    content: "";
    height: 20px;
    width: 20px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: .4s;
    transition: .4s;
    border-radius: 50%;
  }

  input:checked + .custom-slider {
    background-color: #4cd964;
  }

  input:focus + .custom-slider {
    box-shadow: 0 0 1px #2196F3;
  }

  input:checked + .custom-slider:before {
    -webkit-transform: translateX(22px);
    -ms-transform: translateX(22px);
    transform: translateX(22px);
  }

  .color-picker {
    position: relative;
    width: 30px;
    height: 30px;
    margin: 10px;
  }

  .color-picker-input {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    cursor: pointer;
    z-index: 1;
  }

  .color-picker-label {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: block;
    width: 24px;
    height: 24px;
    border-radius: 50%;
    border: 2px solid #ffffff;
    background-color: #007aff;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.25), inset 0px 0px 0px 1px rgba(255, 255, 255, 0.6);
  }

  .color-picker-input:focus + .color-picker-label {
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.25), inset 0px 0px 0px 1px rgba(255, 255, 255, 0.8);
  }
.open {
  width: 64px;
  height: 64px;
}
  #open {
    justify-content: center;
    display: flex;
    align-items: center;
    width: 64px;
    height: 64px;
  }

</style>

<script type="text/javascript">
  const meadn = document.getElementById('title-barheader');
  const menu = document.getElementById('title-bar');
  const minimaze = document.getElementById('minimize');
  const open = document.getElementById('open');
  const exit = document.getElementById('exit');
  const maxc = document.getElementById('maxc');
  minimaze.addEventListener('click',function(){
      menu.style.display = 'none';
  });
  exit.addEventListener('click',function(){
      menu.style.display = 'none';
      open.style.display = 'none';
  });
  open.addEventListener('click',function(){
      menu.style.display = 'block';
  });
  // Задаем переменную, которая будет отслеживать, открыто ли меню
  var isMenuOpen = false;

  // Обработчик события для кнопки
  maxc.addEventListener('click', function() {
    // Если меню закрыто, открываем его на весь экран
    if (!isMenuOpen) {
      menu.style.width = '100%';
      menu.style.height = '100%';
      menu.style.top = '50%';
      menu.style.left = '50%';
      isMenuOpen = true;
    }
    // Если меню уже открыто, закрываем его
    else {
      menu.style.width = '600px';
      menu.style.height = '400px';
      menu.style.top = '50%';
      menu.style.left = '50%';
      isMenuOpen = false;
    }
  });
  const wrapper = document.getElementById('title-bar');
  const header = document.getElementById('title-barheader');

  function onDrag({movementX, movementY}){
    let getStyle = window.getComputedStyle(wrapper);
    let leftVal = parseInt(getStyle.left);
    let topVal = parseInt(getStyle.top);
    wrapper.style.left = `${leftVal + movementX}px`;
    wrapper.style.top = `${topVal + movementY}px`;
  }

  header.addEventListener("mousedown", ()=>{
    header.classList.add("active");
    header.addEventListener("mousemove", onDrag);
  });

  document.addEventListener("mouseup", ()=>{
    header.classList.remove("active");
    header.removeEventListener("mousemove", onDrag);
  });
</script>
